name: Terraform Destroy Workflow

on:
  workflow_call:
    inputs:
      terraform_version:
        required: true
        type: string
      module_directory:
        required: true
        type: string
    secrets:
      azure_client_id:
        required: true
        description: 'Azure Client ID for authentication'
      azure_client_secret:
        required: true
        description: 'Azure Client Secret for authentication'
      azure_tenant_id:
        required: true
        description: 'Azure Tenant ID for authentication'
      azure_subscription_id:
        required: true
        description: 'Azure Subscription ID for identification'

jobs:
  terraform-destroy-plan:
    runs-on: ubuntu-latest
    environment: terraform-destroy-approval-1  # First approval required
    env:
      ARM_CLIENT_ID: ${{ secrets.azure_client_id }}
      ARM_CLIENT_SECRET: ${{ secrets.azure_client_secret }}
      ARM_TENANT_ID: ${{ secrets.azure_tenant_id }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.azure_subscription_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "${{ inputs.terraform_version }}"

      - name: Terraform Initialization
        run: |
          az login --service-principal --username $ARM_CLIENT_ID --password $ARM_CLIENT_SECRET --tenant $ARM_TENANT_ID
          az account set --subscription $ARM_SUBSCRIPTION_ID
          
          cd ${{ inputs.module_directory }}
          terraform init -upgrade

      - name: Terraform Validate
        run: |
          cd ${{ inputs.module_directory }}
          terraform validate

      - name: List Terraform State
        run: |
          cd ${{ inputs.module_directory }}
          terraform state list || echo "No state found, proceeding with destroy"

  terraform-destroy-apply:
    needs: terraform-destroy-plan
    runs-on: ubuntu-latest
    environment: terraform-destroy-approval-2  # Second approval required
    env:
      ARM_CLIENT_ID: ${{ secrets.azure_client_id }}
      ARM_CLIENT_SECRET: ${{ secrets.azure_client_secret }}
      ARM_TENANT_ID: ${{ secrets.azure_tenant_id }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.azure_subscription_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "${{ inputs.terraform_version }}"

      - name: Terraform Destroy Plan
        run: |
          cd ${{ inputs.module_directory }}
          terraform plan -destroy -out=destroy.tfplan

      - name: Save Destroy Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-destroy-plan
          path: ${{ inputs.module_directory }}/destroy.tfplan

      - name: Terraform Destroy
        run: |
          cd ${{ inputs.module_directory }}
          terraform apply destroy.tfplan
